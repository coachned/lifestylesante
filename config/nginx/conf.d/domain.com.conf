upstream django {
    server django:8000;
}

server {
    listen 8000;
    server_name django;
    charset UTF-8;
    access_log  /home/lifestylesante/logs_app/access.log;
    error_log   /home/lifestylesante/logs_app/error.log;

    client_max_body_size 75M;

    location  /favicon.ico {
        root /home/lifestylesante;
    }
    location  /robots.txt {
        root /home/lifestylesante;
    }
    location /static {
        expires 30d;
        autoindex on;
        add_header Cache-Control private;
        root /home/lifestylesante;
    }
    location / {
        proxy_pass http://django/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
