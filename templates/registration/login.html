{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Connexion{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries and Bootstrap Styles -->
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #video-element {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            border: 4px solid #007bff;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="spinner" class="show bg-dark position-fixed d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
    <form method="post">
    {% csrf_token %}
        <div class="container">
            {% csrf_token %}
            <h3 class="mb-4">Capture d'image</h3>
            
            <video autoplay="true" id="video-element"></video>
            <div id="img-element"></div>

            <button class="btn btn-primary btn-custom" id="capture-btn">
                <i class="fas fa-camera mr-2"></i>Prendre photo
            </button>
            <button class="btn btn-info btn-custom" id="reload-btn">
                <i class="fas fa-sync-alt mr-2"></i>Rafra√Æchir
            </button>
        </div>
    </form>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    <script src="{% static 'login.js' %}" defer></script>
    {% endblock scripts %}
</body>

</html>
