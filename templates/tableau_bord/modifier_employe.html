{% extends 'base/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card p-4 shadow-lg border-0" style="border-radius: 15px;">
                
                <!-- Header section with a blue background and white text -->
                <div class="bg-primary py-4 rounded-top text-center" style="color: white;">
                    <h2 class="mb-0">Inscription</h2>
                </div>

                <p class="text-center mt-3" style="font-size: 1.1rem; color: #555;">
                    Complétez les informations pour créer votre compte
                </p>

                <form method="post" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2" style="font-size: 1.1rem; font-weight: bold; border-radius: 10px;">
                        S'enregistrer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Body background styling */
    body {
        background: linear-gradient(135deg, #f5f7fa, #e3f2fd); /* Light gradient for a soft background effect */
        font-family: Arial, sans-serif;
    }

    /* Card styling */
    .card {
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Form input styling */
    .form-control {
        border-radius: 8px;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    /* Button hover effect */
    .btn-success:hover {
        background-color: #28a745;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.3);
    }
</style>

{% endblock %}
