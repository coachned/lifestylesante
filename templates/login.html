<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
        }

        .scanner-container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            padding: 20px;
            text-align: center;
            color: #333;
            border: 5px solid #d62976;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d62976;
        }

        .success-alert {
            padding: 10px;
            background-color: #d62976;
            color: white;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }

        .camera-container {
            width: 100%;
            height: 300px;
            position: relative;
            border: 3px solid #fa7e1e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f8f9fa;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .instructions {
            font-size: 14px;
            color: #4f5bd5;
            margin-top: 10px;
            font-weight: bold;
        }

        .status {
            font-size: 16px;
            margin-top: 10px;
            color: #fa7e1e;
        }

        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="success-alert" id="successMessage">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
        <h1>QR Code Scanner</h1>
        <div class="camera-container" id="camera">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <p class="instructions">Positionnez le code QR à l'intérieur du cadre pour le scanner.</p>
        <p class="status" id="status">Scan en cours...</p>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <input type="hidden" id="qrDataInput" name="qr_data">
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const successMessage = document.getElementById("successMessage");
            if (successMessage) {
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 10000);
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const qrDataInput = document.getElementById('qrDataInput');
            const errorMessage = document.getElementById('errorMessage');
            const status = document.getElementById('status');
            let stream;

            async function startScanner() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError('Camera API not supported in this browser. Please use a modern browser like Chrome or Firefox.');
                    return;
                }

                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' },
                        audio: false
                    });

                    video.srcObject = stream;
                    video.addEventListener("loadedmetadata", () => {
                        video.play();
                        status.textContent = 'Scan en cours...';
                        scanQRCode();
                    });
                } catch (error) {
                    showError('Unable to access the camera. Please check permissions and try again.');
                    console.error('Camera error:', error);
                }
            }

            function scanQRCode() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height);

                    if (code) {
                        qrDataInput.value = code.data;
                        stopScanner();
                        submitQRData();
                    } else {
                        requestAnimationFrame(scanQRCode);
                    }
                }
            }

            function stopScanner() {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    status.textContent = 'Scanner stopped.';
                }
            }

            function submitQRData() {
                const form = document.querySelector('form');
                form.submit();
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            startScanner();
        });
    </script>
</body>
</html>
