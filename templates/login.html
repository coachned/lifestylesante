{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #006633;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff22;
            border-radius: 10px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #ddd;
            background-color: #000;
            border-radius: 8px;
        }

        #message {
            font-size: 1em;
            margin-top: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner QR Code</h1>

        <!-- Zone pour le flux vidéo -->
        <video id="video" autoplay playsinline></video>

        <!-- Message d'état -->
        <div id="message">Point votre caméra sur un QR Code pour scanner.</div>

        <!-- Formulaire caché pour envoyer les données au backend -->
        <form id="qr-login-form" action="/login" method="post">
            {% csrf_token %}
            <input type="hidden" name="qr_data" id="qr_data">
        </form>
    </div>

    <script>
        // Sélectionner les éléments HTML nécessaires
        const videoElement = document.getElementById("video");
        const messageDiv = document.getElementById("message");
        const qrLoginForm = document.getElementById("qr-login-form");
        const qrDataInput = document.getElementById("qr_data");

        // Détecter si l'appareil est mobile ou desktop
        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Initialiser le scanner QR
        const html5QrCode = new Html5Qrcode("video");

        // Démarrer le flux vidéo
        Html5Qrcode.getCameras()
            .then(cameras => {
                if (cameras && cameras.length > 0) {
                    let selectedCameraId;

                    // Si mobile, essayer de choisir la caméra arrière
                    if (isMobileDevice()) {
                        const backCamera = cameras.find(camera => 
                            camera.label.toLowerCase().includes("back")
                        );
                        selectedCameraId = backCamera ? backCamera.id : cameras[0].id;
                    } else {
                        // Sinon, choisir la caméra par défaut
                        selectedCameraId = cameras[0].id;
                    }

                    // Lancer le scanner avec la caméra choisie
                    html5QrCode.start(
                        selectedCameraId, 
                        { fps: 10, qrbox: 250 },
                        decodedText => {
                            // Succès : afficher un message et soumettre le formulaire
                            messageDiv.innerHTML = `<p class="success">QR Code détecté avec succès ! Connexion en cours...</p>`;
                            qrDataInput.value = decodedText;
                            qrLoginForm.submit();
                        },
                        error => {
                            // Échec : afficher un message d'erreur
                            console.warn(`Erreur de scan : ${error}`);
                            messageDiv.innerHTML = `<p class="error">Impossible de lire le QR Code. Essayez encore.</p>`;
                        }
                    );
                } else {
                    // Aucune caméra trouvée
                    messageDiv.innerHTML = `<p class="error">Aucune caméra détectée.</p>`;
                }
            })
            .catch(err => {
                console.error("Erreur lors de l'accès à la caméra :", err);
                messageDiv.innerHTML = `<p class="error">Erreur : impossible d'accéder à la caméra.</p>`;
            });

        // Arrêter le flux de la caméra lorsqu'on quitte la page
        window.addEventListener("beforeunload", () => {
            html5QrCode.stop().catch(err => console.warn("Erreur lors de l'arrêt du scanner :", err));
        });
    </script>
</body>
</html>
